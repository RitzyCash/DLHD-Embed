<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <!-- Games Button -->
        <a href="games.html" class="button">
            <img src="https://cdn-icons-png.flaticon.com/512/1374/1374723.png" alt="Games Icon">
            Games
        </a>

        <!-- DLHD Button -->
        <a href="dlhd.html" class="button">
            <img src="https://cdn-icons-png.flaticon.com/512/7733/7733346.png" alt="DLHD Icon">
            DLHD
        </a>
    </div>

</body>
</html>
