<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #2c3e50; /* Midnight theme */
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            background-color: #34495e;
            color: white;
            border: none;
            margin: 20px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            height: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }
        .button p {
            margin: 10px 0 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="games/games.html" class="button">
            <img src="https://cdn-icons-png.flaticon.com/512/808/808476.png" alt="Games Thumbnail">
            <p>Games</p>
        </a>
        <a href="dlhd.html" class="button">
            <img src="https://cdn-icons-png.flaticon.com/512/1023/1023521.png" alt="Free Sky Sports Thumbnail">
            <p>Free Sky Sports</p>
        </a>
    </div>
</body>
</html>
