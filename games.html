<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Full Screen</title>
    <style>
        /* Ensure the iframe takes up the full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed the URL in full-screen iframe -->
    <iframe src="https://sites.google.com/view/swiftsgamestampermonkey/home" allowfullscreen></iframe>
</body>
</html>
